<div>
  <div class="modal-header">
    <h3 class="modal-title" id="deleteLabel">{{title}}</h3>
  </div>

  <div class="modal-body">

    <p [innerHTML]="text"></p>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.close(false)">No</button>
      <button type="button" class="btn btn-outline-danger" (click)="modal.close(true)">Delete</button>
    </div>
  </div>
</div>
